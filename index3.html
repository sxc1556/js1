<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <table class="border-collapse border border-black mx-auto">
        <tr>
            <td class="border border-black p-4">
                <img src="https://placehold.co/100x100" alt="Antra logo">
            </td>
            <td class="border border-black p-4">
                <table class="border-collapse border border-black w-full h-full">
                    <tr>
                        <td class="border border-black text-4xl font-bold p-2 text-center">Software</td>
                    </tr>
                    <tr>
                        <td class="border border-black text-4xl font-bold p-2 text-center">Developer</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
